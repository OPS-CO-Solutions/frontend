<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Data Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="banner">
        <h1>Market Data Portal</h1>
        <p>Secure Access to Market Information</p>
    </header>

    <main>
        <div class="button-container">
            <button onclick="callApi('endpoint1')">Run Market Overview</button>
            <button onclick="callApi('endpoint2')">Run Risk Summary</button>
            <button onclick="callApi('endpoint3')">Run Portfolio Analytics</button>
        </div>

        <section id="result" class="result-box">
            <p>API responses will appear here...</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Global Banking Solutions. All rights reserved.</p>
    </footer>

    <script>
        const backendBaseUrl = 'https://<YOUR-BACKEND-APP>.azurewebsites.net';  // Replace with your FastAPI backend URL

        async function callApi(endpoint) {
            document.getElementById('result').innerHTML = '<p>Loading...</p>';
            try {
                const response = await fetch(`${backendBaseUrl}/api/${endpoint}`);
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>API Response (${endpoint}):</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error calling API:</h3>
                    <pre>${error}</pre>
                `;
            }
        }
    </script>

</body>
</html>
